    <link href="./css/lib/bootstrap.min.css" rel="stylesheet">

  <body>

    <div class="container-fluid">

        <h1 class="strikes">STRIKES: 0</h1>
        <h1 class="strikebuzzer">X</h1>

        <div class="bomb">
            <div id="mainTimerWrap">
                <div id="mainTimer">INACTIVE</div>
            </div>
            <div id="identifiers">
                <u id = "bombname">COMMANDO 8</u>
                <div id = "serial"></div>
                <div id = "edition"></div>
            </div>
            <div id='mod0' class='col-md-6 mod'></div>
            <div id='mod1' class='col-md-6 mod'></div>
            <div id='mod2' class='col-md-6 mod'></div>
            <div id='mod3' class='col-md-6 mod'></div>
            <div id="indicator">
                <div id="bottomLED" class='col-md-6'></div>
                <div id="indicatorCode" class='col-md-6'></div>
            </div>
            <div id="outletWrap">
                <div class="outlet">
                    <div class="prong1"></div>
                    <div class="prong2"></div>
                    <div class="prong3"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
